<script>
console.log("Hello");
function decode(code){

  if (code[0]==="a"){
    return code[1]
  }
  else if (code[0]==="b") {
    return code[2]
  }
  else if (code[0]==="c") {
    return code[3]
  }
  else if (code[0]==="d") {
    return code[4]
  }
}

console.log(
  decode('craft'),
  decode('block'),
  decode('argon'),
  decode('meter'),
  decode('bells'),
  decode('brown'),
  decode('croon'),
  decode('droop')
);
</script>
