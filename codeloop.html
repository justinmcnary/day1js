<script>

function decode(code){
  for (var i = 0; i < code.length; i++) {

    if (code[i][0]==="a"){
      console.log(code[i][1]);
    }
    else if (code[i][0]==="b") {
      console.log(code[i][2]);
    }
    else if (code[i][0]==="c") {
      console.log(code[i][3]);
    }
    else if (code[i][0]==="d") {
      console.log(code[i][4]);
    }
  }
}

var keyword = ["craft", "block", "argon", "meter", "bells", "brown", "croon", "droop"];
decode(keyword);

</script>
